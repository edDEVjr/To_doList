<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments :: head('Tarefa')}" ></head>

<body>
  <header th:replace="~{fragments :: header}"></header>
  <div class="container">
    <div th:object="${categoria}" class="card text-center">
      <div class="card-header">
        Categoria
      </div>

      <div class="card-body">
        <h5 class="card-title" th:text="${categoria.nome}"></h5>
        <p class="card-text" th:text="${categoria.descricao}"></p>
        <div class="d-flex justify-content-between">
          <a th:href="@{/categorias/{id}/delete(id = ${categoria.id})}" class="btn btn-danger">Deletar</a>
          <a th:href="@{/categorias/{id}/edit(id = ${categoria.id})}" class="btn btn-primary">Editar</a>
        </div>
      </div>

      <div class="card-footer text-muted" >Categoria</div>
    </div>
    <a href="/categorias" class="btn" style="border: solid 1px ">Voltar</a>
  </div>


  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
