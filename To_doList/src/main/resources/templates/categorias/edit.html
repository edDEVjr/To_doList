<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{fragments :: head('Editar Categoria')}" ></head>

<body>
    <header th:replace="~{fragments :: header}"></header>
    <div class="container mt-5">
        <h2 class="mb-4">Editar Tarefa</h2>
        <form  th:action="@{/categorias/{id}(id = ${categoriaId})}" th:object="${requisicao}" method="post">

            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" class="form-control is-invalid" id="title" placeholder="Digite o título" th:field="*{nome}" th:errorclass="is-invalid">
                <div class="invalid-feedback"  th:errors="*{nome}"></div>
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" class="form-control is-invalid" id="description" placeholder="Digite a descrição" th:field="*{descricao}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{descricao}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Alterar</button>
        </form>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
